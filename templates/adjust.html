<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adjust Item</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>

<body>
    <div class="container">
        <h1 class="mt-4 mb-4">Adjust Item Info</h1>
        <h4><a href="/"><i class="bi bi-arrow-left"></i></a></h4>
        <form method="POST">
            <div class="form-group">
                <label for="quantity">New Quantity</label>
                <input type="number" class="form-control" id="quantity" name="quantity" value="{{ item.quantity }}" required>
            </div>
            <div class="form-group">
                <label for="link">Merchant Link</label>
                <input type="text" class="form-control" id="link" name="link" value="{{ item.link }}" required>
            </div>
            <button type="submit" class="btn btn-primary">Adjust</button>
        </form>
    </div>
</body>

</html>
